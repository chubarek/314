<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="get">Привет мир!</h1>
    <p id="text"></p>
</body>

<script>
    let text = document.getElementById('text');
    let get = document.getElementById('get')
    get.setAttribute('data-text', 'Скрытый текст')

    text.innerHTML = get.getAttribute('data-text');
</script>

</html>
